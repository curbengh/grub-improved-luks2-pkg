name: Build

on:
  schedule:
    - cron: "15 3 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    timeout-minutes: 60
    outputs:
      repo_tags: ${{ steps.repo-tags.outputs.repo_tags }}
      pkg_ver: ${{ steps.pkg-ver.outputs.pkg_ver }}
    steps:
      - name: Get repo tags
        id: repo-tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo 'repo_tags<<EOF'
            gh api /repos/$GITHUB_REPOSITORY/releases | jq '.[].tag_name'
            echo EOF
          } >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
      - name: Enable root to run makepkg
        run: |
          sed -i '/E_ROOT/d' /usr/bin/makepkg
          sed -i 's/ debug / !debug /g' /etc/makepkg.conf
      - name: Install git
        run: |
          pacman -Syu --noconfirm git
      - name: Install build deps
        run: |
          git clone 'https://aur.archlinux.org/bdf-unifont.git'
          cd bdf-unifont/
          gpg --recv-key 95D2E9AB8740D8046387FD151A09227B1F435A33
          makepkg -si --noconfirm
      - name: Clone repo
        run: |
          git clone 'https://aur.archlinux.org/grub-improved-luks2-git.git'
      - name: Build
        working-directory: ./grub-improved-luks2-git
        run: |
          makepkg -s --noconfirm
      - name: Get development version
        working-directory: ./grub-improved-luks2-git
        id: pkg-ver
        run: |
          echo "pkg_ver=$(grep -oP '^pkgver = \K[\w.-]+' 'pkg/grub-improved-luks2-git/.PKGINFO')" >> "$GITHUB_OUTPUT"
      - name: Generate hashsums
        working-directory: ./grub-improved-luks2-git
        run: |
          sha256sum *.zst > SHA256SUMS
  release:
    needs: build
    if: ${{ ! contains(needs.build.outputs.repo_tags, needs.build.outputs.pkg_ver) }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.build.outputs.pkg_ver }}
          body: ${{ needs.build.outputs.pkg_ver }}
          commit: main
          makeLatest: true
          artifacts: "./grub-improved-luks2-git/*.zst,./grub-improved-luks2-git/SHA256SUMS"
